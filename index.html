<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4">
  <meta name="author" content="Айгюль Наср">
  <meta name="keywords" content="Проект, ЯндексПрактикум">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта Место">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" alt="Аватарка" src="./images/avatar.jpg">
      <div class="profile__info">
        <div class="profile__user-name">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="gallery" aria-label="галерея">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" id="popup-form-reduct">
        <input type="text" class="popup__input" id="input-popup-title" value placeholder="Имя" name="name" required minlength="2" maxlength="40">
        <input type="text" class="popup__input" id="input-popup-subtitle" value placeholder="O себе" name="job" required minlength="2" maxlength="200">
        <button type="submit" class="popup__save-button">Сохранить</button>
        <button type="button" class="popup__close-button"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" id="popup-form-add-card">
        <input type="text" class="popup__input" id="input-popup-title-card" value placeholder="Название" name="name-card" required minlength="2" maxlength="40">
        <input type="text" class="popup__input" id="input-popup-link-card" value placeholder="Ссылка на картинку" name="input-image" required minlength="2" maxlength="200">
        <button type="submit" class="popup__save-button">Создать</button>
        <button type="button" class="popup__close-button"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_view-card">
    <div class="popup__preview">
      <figure class="popup__figure">
        <img class="popup__image" alt="" src="">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <button type="button" class="card__delete-button"></button>
      <img class="card__image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
